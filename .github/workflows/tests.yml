name: CI

on:
  push:
    branches: ["v1.9"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pull-requests: write

jobs:
  usuarios-unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: services/usuarios/package-lock.json

      - name: Install dependencies (usuarios)
        run: |
          cd services/usuarios
          npm ci

      - name: Run unit tests with coverage (usuarios)
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          CHAVE_MESTRA_LOJA: ${{ secrets.CHAVE_MESTRA_LOJA }}
        run: |
          cd services/usuarios
          # Adicionado flags para gerar cobertura e o relatorio json-summary
          npm run test:unit -- --coverage --coverageReporters="text" --coverageReporters="json-summary"

      - name: Jest Coverage Comment (Usuarios)
        if: always()
        uses: MishaKav/jest-coverage-comment@main
        with:
          coverage-summary-path: services/usuarios/coverage/coverage-summary.json
          title: "Cobertura de Testes: Usuarios"
          summary-title: "Usuarios"
          create-new-comment: false

  usuarios-integration-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: services/usuarios/package-lock.json

      - name: Install dependencies (usuarios)
        run: |
          cd services/usuarios
          npm ci

      - name: Install migrator
        run: |
          cd services/migrator
          npm install

      - name: Run migrations
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        run: |
          cd services/migrator
          node migrate.js

      - name: Run integration tests (usuarios)
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          CHAVE_MESTRA_LOJA: ${{ secrets.CHAVE_MESTRA_LOJA }}
        run: |
          cd services/usuarios
          npm run test:int

